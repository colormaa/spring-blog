<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"></head>
<body class="login h-100" >
    <nav th:replace="fragments/nav :: nav-front"></nav>
    <div class="container h-100 ">
        
        <div class="row  h-100 justify-content-between align-items-center">
            <div class="col-8 ">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <img th:src="@{'/images/login.svg'}" class="col-8"  alt="">
                    </div>
                </div>
                
            </div>
            <div class="col-4">
                <div class="border bg-white  py-4 px-4 rounded rounded-2">
                    <h4 class="display-6 text-center mb-3 " style="line-height:1; text-transform:uppercase">Register</h4>
                    <form th:action="@{'/register'}" method="post" th:object="${user}">
                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">Error occured try again.</div>
                        <div class="form-group mt-2">
                            <label for="">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" />
                            <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                        </div>
    
                        <div class="form-group mt-2">
                            <label for="">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" placeholder="Email" />
                            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                        <!-- <div class="form-group mt-2">
                            <label for="">Phone number</label>
                            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Phone Number" />
                            <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                        </div> -->
    
                        <div class="form-group mt-2">
                            <label for="">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" />
                            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                        <!-- <div class="form-group mt-2">
                            <label for="">Confirm Password</label>
                            <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm Password" />
                            <span class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                        </div> -->
                        <div class="form-group text-center my-2">
                            Please read our service agreement
                        </div>
                        <div class="d-flex justify-content-center">
                            <button  class="btn btn-primary mt-2 mx-auto">Register</button>
                        </div>
                        
                    </form>
                </div>
                
            </div>
        </div>
        
    </div>
    <footer th:replace="fragments/footer"></footer>
</body>
</html>
