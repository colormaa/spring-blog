<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"></head>
<body>
    <nav th:replace="fragments/nav :: nav-admin"></nav>
    <div class="container-fluid">
        <h4 class="display-4">tag list</h4>
        <a href="/admin/tag/add" class="btn btn-primary">Add Tag</a>
        <div th:if="${message}" th:text="${message}" th:class="'alert '+${alertClass}"></div>
        <div th:if="${!tags.empty}">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="tag: ${tags}">
                    <td th:text="${tag.name}"></td>
                    <td>
                        <a th:href="@{'/admin/tag/edit/'+${tag.id}}">Edit</a>
                    </td>
                    <td>
                        <a class="confirmDeletion" th:href="@{'/admin/tag/delete/'+${tag.id}}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <div th:unless="${!tags.empty}">
            Tag empty
        </div>
    </div>
    <footer th:replace="fragments/footer"></footer>
</body>
</html>
