<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"></head>
<body>
    <nav th:replace="fragments/nav :: nav-client"></nav>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <div class="container-fluid">
                    <h4 class="display-4">Add Blog</h4>
                    <a href="/admin/blog" class="btn btn-primary">Back to blog</a>
                    <div th:if="${message}" th:text="${message}" th:class="'alert mt-5 '+${alertClass}" ></div>
                    <form method="post" enctype="multipart/form-data" th:object="${blog}" th:action="@{/addPost}">
            
                        <div  th:if="${#fields.hasErrors('*')}" class=" mt-5 alert alert-danger">
                            Error occured. Please try again.
                        </div>
                        <div class="form-group">
                            <label for="">Title</label>
                            <input type="text" class="form-control" th:field="*{title}" placeholder="Title"/>
                            <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                        </div>
                        <div class="form-group">
                            <label for="">Sub text</label>
                            <input type="text" class="form-control" th:field="*{subtext}" placeholder="Sub text"/>
                            <span class="error" th:if="${#fields.hasErrors('subtext')}" th:errors="*{subtext}"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="">Category</label>
                            <select th:field="*{categoryId}" class="form-control">
                                <option value="-1">None</option>
                                <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Image</label>
                            <input type="file" class="form-control" th:id="file" th:name="file">
                            <img src="#" id="imgPreview1" alt="">
                        </div>
                        <div class="form-group">
                            <label for="">Minutes</label>
                            <input type="text" class="form-control" th:field="*{minutes}" placeholder="Minutes to read"/>
                            <span class="error" th:if="${#fields.hasErrors('minutes')}" th:errors="*{minutes}"></span>
                        </div>
            
                        <div class="form-group">
                            <label for="">Content</label>
                            <textarea th:field="*{content}" rows="10" class="form-control"></textarea>
                            <span class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                        </div>
                        <input type="text" class="form-control" th:value="${principalUser.id}" th:id="authorId" th:name="authorId" />
                            
            
                        <button class="btn btn-danger mt-5">Add</button>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <footer th:replace="fragments/footer"></footer>
    <script>
        $(function(){
            $("#file").change(function(){
                readURL(this, "1");
            })
        })
    </script> 
</body>
</html>
