<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"></head>
<body>
    <nav th:replace="fragments/nav :: nav-admin"></nav>
    <div class="container-fluid">
        <h4 class="display-4"> Add Category</h4>
        <a th:href="@{/admin/category}" class="btn btn-danger mb-5">Back to  Category</a>
        <div th:if="${message}" th:text="${message}" th:class="'alert '+${alertClass}"></div>
        <form method="post" th:object="${category}" th:action="@{/admin/category/add}">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">Error occured. Try again.</div>
            <div class="form-group mb-5">
                <label for="">Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Name"/>
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label for="">Parent category</label>
                <select th:field="*{parentId}" class="form-control">
                    <option selected value="-1">Parent</option>
                    <option  th:each="catItem: ${categories}" th:value="${catItem.id}" th:text="${catItem.name}"></option>
                </select>
            </div>

            <button class="btn btn-primary mt-3">Add Category</button>
        </form>
    </div>
    <footer th:replace="fragments/footer"></footer>
</body>
</html>
